<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Mate SC|Pacifico|">
</head>

<body>

    <div class="container">
        <h1>Hola, amigo !!</h1>
        <h2>want to know more...feel free to contact</h2>
        
        <form>
            <label for="Name">Full Name</label> <br>
            <input type="text" id="Name" name="Name" placeholder="Enter your full name"> <br>
            <label for="Email">Email Id</label> <br>
            <input type="text" id="Email" name="Email" placeholder="Enter your e-mail"> <br>
            <label for="Phone">Phone Number</label> <br>
            <input type="text" id="Phone" name="Phone" placeholder="Enter your phone no"> <br>
            <label for="Location">Location</label> <br>
            <select id="location" name="location">
                <option selected="selected" value="Select">Select</option>
                <option value="Asia">Asia</option>
                <option value="Northamerica">North America</option>
                <option value="Europe">Europe</option>
                <option value="Africa">Africa</option>
                <option value="Southamerica">South America</option>
                <option value="Antarctica">Antarctica</option>
                <option value="Oceania">Oceania</option>
            </select> <br>
            <label for="message">Write message</label> <br>
            <textarea id="message" name="message" placeholder="Write something...!!"></textarea> <br>
            <button id="send">Send</button>
        </form>
    </div>

</body>
</html>
